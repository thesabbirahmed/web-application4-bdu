<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 20px;
            text-align: center; /* Center the buttons */
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            border: none;

            text-decoration: none;

            transition: background-color 0.3s ease;

        .button:hover {

        }
    </style>
</head>
